    /* Template-specific trims (kept tiny) */
    .project-hero { padding: 3.2rem 0 1.2rem; }
    .project-title { margin: 0; font-size: clamp(1.6rem, 3vw, 2.2rem); line-height: 1.15; }
    .project-sub { color: var(--muted); margin: .35rem 0 .9rem; }
    .chip { display:inline-block; padding:.18rem .55rem; border:1px solid var(--line); border-radius:999px; font-size:.82rem; margin-right:.35rem; }
    .project-actions { display:flex; gap:.5rem; flex-wrap:wrap; margin:.7rem 0 0; }
    .project-actions a { text-decoration:none; }
    .project-heroimg { width:100%; aspect-ratio: 16/9; object-fit:cover; border-radius:12px; border:1px solid var(--line); background:#0f141b; margin-top:1rem; }
    .project-body { padding: 2rem 0 2.8rem; }
    .project-grid { display:grid; gap:1rem; }
    @media (min-width: 900px){ .project-grid { grid-template-columns: 2fr 1fr; align-items:start; } }
    .panel { background: var(--card); border:1px solid var(--line); border-radius:14px; padding:1rem; }
    .panel h3 { margin: 0 0 .6rem; font-size: 1.05rem; }
    .bullets { padding-left:1.1rem; margin:.2rem 0 0; }
    .backlink { display:inline-flex; align-items:center; gap:.35rem; text-decoration:none; color:inherit; margin-bottom:1rem; }
    .backlink:hover { text-decoration:underline; }
    .gallery { display:grid; gap:.6rem; grid-template-columns: repeat(12, 1fr); margin-top:.8rem; }
    .gallery img { grid-column: span 12; width:100%; border-radius:10px; border:1px solid var(--line); }
    @media (min-width:760px){ .gallery img { grid-column: span 6; } }
  </style>
